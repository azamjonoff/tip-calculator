<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="./css/style.min.css"> -->
  </head>
  <body>
    <img
      class="title__img"
      src="./images/SPLITTER.svg"
      alt=""
      width="86.66"
      height="53.14"
    />
    <div class="calculator">
      <div class="calculator__selecter">
        <ul class="calculator__selecter_list">
          <li class="calculator__selecter_item">
            <form class="first_input" action="">
              <label for="bill_price" class="calculator__selecter_bill"
                >Bill</label
              >
              <input
                class="calculator__selecter_input"
                id="bill_price"
                type="number"
                placeholder="0"
              />
            </form>
          </li>
          <li class="calculator__selecter_item">
            <p class="calculator__selecter_percentage">Select Tip %</p>
            <div class="calculator__percentage_btns">
              <ul class="calculator__percentage_btns_list">
                <li class="calculator__percentage_btns_item">
                  <label class="calculator__percentage_btns_inputs">
                    <span>5%</span>
                    <input
                      class="calculator__percentage_btn_text"
                      type="radio"
                    />
                  </label>
                </li>
                <li class="calculator__percentage_btns_item">
                  <label class="calculator__percentage_btns_inputs">
                    <span>10%</span>
                    <input
                      class="calculator__percentage_btn_text"
                      type="radio"
                    />
                  </label>
                </li>
                <li class="calculator__percentage_btns_item">
                  <label class="calculator__percentage_btns_inputs">
                    <span>15%</span>
                    <input
                      class="calculator__percentage_btn_text"
                      type="radio"
                    />
                  </label>
                </li>
              </ul>
              <ul class="calculator__percentage_btns_list">
                <li class="calculator__percentage_btns_item">
                  <label class="calculator__percentage_btns_inputs">
                    <span>25%</span>
                    <input
                      class="calculator__percentage_btn_text"
                      type="radio"
                    />
                  </label>
                </li>
                <li class="calculator__percentage_btns_item">
                  <label class="calculator__percentage_btns_inputs">
                    <span>50%</span>
                    <input
                      class="calculator__percentage_btn_text"
                      type="radio"
                    />
                  </label>
                </li>
                <li class="calculator__percentage_btn_custom">
                  <input
                    class="calculator__percentage_btns_input_custom"
                    type="number"
                    placeholder="Custom"
                  />
                </li>
              </ul>
            </div>
          </li>
          <li class="calculator__selecter_item">
            <p class="calculator__people">Number of People</p>
            <input
              type="number"
              placeholder="0"
              class="calculator__people_input"
            />
          </li>
        </ul>
      </div>
      <div class="calculator__result">
        <ul class="calculator__result_list">
          <li class="calculator__result_item">
            <div class="calculator__result_texts">
              <p class="calculator__result_title">Tip Amount</p>
              <p class="calculator__result_text">/ person</p>
            </div>
            <h2 class="calculator__result_price">$4.27</h2>
          </li>
          <li class="calculator__result_item">
            <div class="calculator__result_texts">
              <p class="calculator__result_title">Total</p>
              <p class="calculator__result_text">/ person</p>
            </div>
            <h2 class="calculator__result_price">$32.79</h2>
          </li>
        </ul>
        <label class="calculator__result_btn">
          <span>RESET</span>
          <input type="radio" />
        </label>
      </div>
    </div>
  </body>
</html>
